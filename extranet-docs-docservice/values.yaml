# Default values for extranet-docs-docservice.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

config:
  nocApiBasePath:
  createSecret: true
  #secret name defaults to release-name
  #defaultSecretName: what-secret
  keycloak:
    providerIssuerUri: https:/keycloak-instance.local/auth/realms/master
    clientId: extranet-doc-resource-server
    #clientSecret: a-secret
    #take secret from given secret/key
    #only relevant for self-managed secrets
    #clientSecretKey: keycloak-secret
    #clientSecretName:
  s3:
    endpoint: https://s3.witcom.cloud
    bucket: extranetdocs
    #take secrets from given secret/key
    #only relevant for self-managed secrets
    #s3SecretName:
    #accessKeyIdSecretKey: access-key-id
    #accessKeySecretKey: access-key
    #the key-id
    #accessKeyId: the-key-id
    #the key
    #accessKey: the-key
  db:
    #take secret from given secret/key
    #only relevant for self-managed secrets
    #passwordSecretKey: db-secret
    #passwordSecretName: 
    host: localhost
    port: 27017
    name: docs
    #user: a-user
    #password: a-password


replicaCount: 1

image:
  repository: pub-registry.dev.witcom.services/witcom/extranet-docs-docservice
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

serviceMonitor:
  enabled: false
  labels: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
